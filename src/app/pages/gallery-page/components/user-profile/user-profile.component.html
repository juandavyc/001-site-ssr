@let user = data();
<github-code [url]="url"></github-code>
@if(user){
  <div class="flex flex-col md:flex-row items-center justify-center md:justify-start gap-4 p-4">
    <img
      [src]="user.userName | mediaUrl:user.photo"
      alt="Foto de perfil"
      class="w-32 h-32 md:w-56 md:h-56 md:mr-20 rounded-full shadow-lg" />
    <div class="flex flex-col text-center md:text-start gap-2">
      <div class="flex items-center gap-4">
        <h2 class="text-lg md:text-xl font-semibold">
          {{ user.userName }}
        </h2>
        <button
          (click)="toggleUser()"
          class="px-2 text-sm text-white bg-sky-500 rounded hover:bg-sky-700 transition"
          title="Cambiar usuario">
          Cambiar
        </button>
      </div>
      <h3 class="text-sm md:text-md">
        {{user.realName | titlecase}}
      </h3>
      <div class="flex flex-row gap-4 text-sm md:text-md justify-center md:justify-start ">
        <span><b>{{user.publications}}</b> Publicaciones</span>
        <span><b>{{user.likes | number}}</b> Me gusta</span>
      </div>
      <p class="text-sm text-gray-600 ">
        {{user.biography}}
      </p>
      <div class="flex flex-row text-sm items-center justify-center md:justify-start gap-1">
        @for (url of user.urls; track $index) {
        <div class="mx-1">
          <i class="fa-solid fa-link fa-sm w-5 text-gray-400"></i>
          <a [href]="url.link" class="text-sky-700 hover:underline">{{url.text}}</a>
        </div>
        }
      </div>
    </div>
  </div>
}
@else{
  <user-skeleton />
}
