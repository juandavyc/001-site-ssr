<div class="p-3 border rounded-md bg-gray-50 shadow-sm text-gray-600 space-y-2">
  <div class="flex justify-between">
    <h3 class="text-xs leading-6 text-gray-400">
      #{{repository().id}}
    </h3>
    <badge icon="fa-solid fa-code" [name]="repository().language" />
  </div>
  <a [href]="repository().html_url" class="text-base font-bold hover:underline text-sky-700">
    {{repository().name}}
  </a>
  <p class="text-xs text-neutral-500 mb-2 min-h-8">
    {{repository().description || 'Sin descripcion'}}
  </p>
  <span class="block w-full text-gray-400 text-xs text-right">
    Actualizado {{repository().created_at| relativeDate }}
  </span>
</div>
