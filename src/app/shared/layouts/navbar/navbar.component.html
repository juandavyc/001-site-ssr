<nav class="fixed top-0 left-0 w-full bg-gray-200/40 backdrop-blur p-2 z-30 shadow-sm ">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center">
      <div class="flex-shrink-0">
        <div class="relative w-fit mx-auto h-10">
          <a [routerLink]="['/home']">
            <h1 class="text-xl font-bold">juandavyc</h1>
            <span class="absolute bottom-0 right-0 text-sm text-gray-500">
              [dev]
            </span>
          </a>
        </div>
      </div>
      <ul class="hidden sm:flex sm:ml-6 flex-wrap items-center mt-3 text-sm font-bold sm:mt-0">
        @for (item of menuItems; track $index) {
          <li>
            <a
              [routerLink]="[item.route]"
              routerLinkActive="active"
              class="hover:underline me-4 md:me-6" >
              {{ item.label }}
            </a>
          </li>
        }
      </ul>
      <div class="-mr-2 sm:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
          @if(isMenuOpen()){
            <i class="fa-solid fa-xmark"></i>
          }
          @else{
            <i class="fa-solid fa-bars"></i>
          }
        </button>
      </div>
    </div>
  </div>
  @if(isMenuOpen()){
    <div class="sm:hidden bg-gray-300">
      <div class="flex flex-col justify-center items-center px-2 pt-2 pb-3 space-y-1">
        @for (item of menuItems; track $index) {
        <a [routerLink]="[item.route]" class="block text-gray-700 hover:text-gray-300 font-medium">
          {{ item.label }}
        </a>
        }
      </div>
    </div>
  }
</nav>
